  <body>

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sunstore</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Product
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Game</a></li>
                <li><a class="dropdown-item" href="#">Top-Up Game</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2 d-none d-md-block" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success d-none d-md-block" type="submit"><i class="fas fa-search"></i></button>
        </form>
          <a type="button" class="btn btn-primary tombol" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Sign In
          </a>
          <a type="button" class="btn btn-outline-primary tombol" data-bs-toggle="modal" data-bs-target="#exampleModal2">
            Sign Up
          </a>
        </div>
      </nav>

      <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" placeholder="example@gmail.com" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" placeholder="********" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
                <div class="modal-footer" style="background-color: rgb(238, 238, 238);">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="example@gmail.com" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="text" class="form-label">No.Telp</label>
                        <input type="text" class="form-control" placeholder="(+62)123456789" id="text" aria-describedby="text">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control"placeholder="********" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm password</label>
                        <input type="password" class="form-control" placeholder="********" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                  <div class="modal-footer" style="background-color: rgb(238, 238, 238);">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>



          <section id="bottom" class="bottom">
            <nav class="navbar navbar-dark bg-dark navbar-expand d-md-none d-lg-none d-xl-none fixed-bottom">
              <ul class="navbar-nav nav-justified w-100">
                <li class="nav-item">
                  <a href="#" class="nav-link"><i class="bi bi-house-fill"></i></a>
                </li>
                <li class="nav-item">
                  <a type="button" class=" nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal3">
                    <i class="fas fa-search"></i>
                </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link"><i class="bi bi-plus-square"></i></a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link"><i class="bi bi-bell"></i></a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link"><i class="bi bi-person-fill"></i></a>
                </li>
                <li class="nav-item">
                  <div class="dropup">
                    <button class="dropbtn nav-link"><i class="fas fa-angle-up"></i></button>
                    <div class="dropup-content">
                      <a href="" class="nav-link">Game</a>
                      <a href="" class="nav-link">Top-up Game</a>
                    </div>
                  </div>
                </li>
              </ul>
            </nav>
          </section>


          <!-- Modal -->
          <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body bg-dark">
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-light" type="submit"><i class="fas fa-search"></i></button>
                </form>
                </div>
              </div>
            </div>
          </div>
  

    <!-- END -->


    <!-- CAROUSEL -->

    <section id="Carousel" class="Carousel">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://dummyimage.com/900x400/000/fff" class="d-block w-100" alt="https://dummyimage.com/900x400/000/fff">
          </div>
          <div class="carousel-item">
            <img src="https://dummyimage.com/900x400/000/fff" class="d-block w-100" alt="https://dummyimage.com/900x400/000/fff">
          </div>
          <div class="carousel-item">
            <img src="https://dummyimage.com/900x400/000/fff" class="d-block w-100" alt="https://dummyimage.com/900x400/000/fff">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

                  <a href="#" class="btn btn-primary">Go somewhere</a>
